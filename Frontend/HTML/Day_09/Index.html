<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
.parent{
    background-color: brown;
    height: 100vh;
}
.a1{
    background-color: blue;
    height: 20vh;
}
.a2{
    background-color: rgb(21, 255, 0);
    height: 20vh;
}
.a3{
    background-color: rgb(255, 196, 0);
    height: 20vh;
}
.a4{
    background-color: rgb(206, 22, 22);
    height: 20vh;
}
.a5{
    background-color: rgb(58, 147, 189);
    height: 20vh;
}
</style>
<body>
    <div class="parent">
            <div class="a1"></div>
            <div class="a2"></div>
            <div class="a3"></div>
            <div class="a4"></div>
            <div class="a5"></div>
    </div>
</body>
</html>
